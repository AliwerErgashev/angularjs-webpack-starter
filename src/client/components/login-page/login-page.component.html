<h1>Login page
  <span ng-if="$ctrl.username">Logged as {{$ctrl.username}}</span>
</h1>
<form autocomplete="off" ng-submit="$ctrl.processLogin()">
  <div>
    <label>Username</label>
    <input type="text" ng-model="$ctrl._username">
  </div>
  <div>
    <label>Password</label>
    <input type="password" ng-model="$ctrl._password">
  </div>
  <button type="submit">Submit</button>
</form>
